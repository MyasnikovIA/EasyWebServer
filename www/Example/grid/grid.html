<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Panorama360_Js</title>
    <link rel="stylesheet" href="../../lib/Pannellum2_5_6/pannellum.css"/>
    <script type="text/javascript" src="../../lib/Pannellum2_5_6/pannellum.js"></script>
    <script type="text/javascript" src="../../lib/Pannellum2_5_6/libpannellum.js"></script>
  	<link rel="stylesheet" type="text/css" href="/lib/jquery-easyui-1.11.0/themes/black/easyui.css">
	<link rel="stylesheet" type="text/css" href="/lib/jquery-easyui-1.11.0/themes/icon.css">
	<script type="text/javascript" src="/lib/jquery-easyui-1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="/lib/jquery-easyui-1.11.0/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="/lib/jquery-easyui-1.11.0/extensions/datagrid-filter.js"></script>
</head>
<body>
<div class="easyui-layout" data-options="fit:true">
    <div id="tb" style="padding:3px">
        <span>File name:</span>
        <input id="itemid" style="line-height:26px;border:1px solid #ccc">
    </div>
    <table id="tt" class="easyui-datagrid" style="width:350px;height:100%" url="grid.java" toolbar="#tb" data-options="singleSelect:true,rownumbers:true">
        <thead>
            <tr>
                <th field="name" width="100%"></th>
            </tr>
        </thead>
    </table>
</div>
</body>
<script>
    function doSearch(){
        $('#tt').datagrid('load',{
            name: $('#itemid').val(),
            test: 22222,
            test3: 33333,
        });
    }
    $('#itemid').searchbox({
        searcher:function(value) {
            doSearch();
        },
    });
</script>
</html>
